components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    Order:
      type: object
      properties:
        order_id:
          type: string
          format: uuid
          readOnly: true
        user:
          type: integer
        created_at:
          type: string
          format: date-time
          readOnly: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
          readOnly: true
        total_price:
          type: string
          readOnly: true
      required:
      - created_at
      - items
      - order_id
      - total_price
      - user
    OrderCreate:
      type: object
      properties:
        order_id:
          type: string
          format: uuid
          readOnly: true
        user:
          type: integer
          readOnly: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        items:

openapi: 3.0.3
info:
  title: E-Commerce API
  version: 1.0.0
  description: Built a scalable and robust e-commerce API
paths:
  /api/orders/:
    get:
      operationId: api_orders_list
      parameters:
      - in: query
        name: created_at
        schema:
          type: string
          format: date
      - in: query
        name: created_at__gt
        schema:
          type: string
          format: date-time
      - in: query
        name: created_at__lt
        schema:
          type: string
          format: date-time
      - in: query
        name: status
        schema:
          type: string
          enum:
          - Cancelled
          - Confirmed
          - Pending
        description: |-
          * `Pending` - Pending
          * `Confirmed` - Confirmed
          * `Cancelled` - Cancelled
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
          description: ''
    post:
      operationId: api_orders_create
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/OrderCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/OrderCreate'
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderCreate'
          description: ''
  /api/orders/{order_id}/:
    get:
      operationId: api_orders_retrieve
      parameters:
      - in: path
        name: order_id
        schema:
          type: string
          format: uuid
